<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modrino</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <div class="container row">
                <figure>
                    <img src="./assests/img/logo.png" alt="Company Logo">
                </figure>
                <nav>
                    <ul class="row">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- hero-section -->

        <section class="hero-section">
            <div class="container">
                <div class="hero-text ">
                    <h1>Find Your Dream Car</h1>
                    <p>Lorem Ipsum has been the industry's standard dummy text ever since</p>
                    <button>Read More</button>
                </div>
                <figure class="hero-image">
                    <img src="./assests/img/hero-cor.png" alt="Hero Image">
                    <img src="./assests/icn/left.png" alt="">
                    <img src="./assests/icn/right.png" alt="">
                    <img src="./assests/icn/circle.png" alt="">
                    <img src="./assests/icn/s-circle.png" alt="">
                </figure>
            </div>

    </main>
</body>

</html>
